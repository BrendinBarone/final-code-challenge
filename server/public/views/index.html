<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>FINAL CODE CHALLENGE</title>
  <script type="text/javascript" src="/vendors/angular.min.js"></script>
  <script src="/vendors/angular-route.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="/scripts/client.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <script type="text/javascript" src="/scripts/controllers/message.controller.js"></script>
  <link rel="stylesheet" href="/views/main.css" />
</head>

<body ng-app="MyApp">
<div ng-controller="MessageController as mc">
      <h1>Hello World, Goodbye Code Challenges</h1>
      <input type="text" ng-model="mc.newMessage.name" id="name" placeholder="Name" />
      <input type="text" ng-model="mc.newMessage.post" id="post" placeholder="What's on your Mind?" />
      <button class="btn btn-primary" ng-click="mc.addMessage(name, post)">Post Message</button>
      <div ng-repeat="messageToDisplay in mc.messages">
        <p>{{ messageToDisplay.newMessage.name }}</p>
        <p>{{ messageToDisplay.newMessage.post }}</p>
      </div>
  </div>
</body>

</html>
